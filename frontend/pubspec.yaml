name: clarity
description: Personal Health Records app with AI support.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # gRPC and Protobuf
  grpc: ^3.0.0
  protobuf: ^3.1.0

  # State Management
  provider: ^6.0.0

  # Localization (i18n)
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

  # Networking
  dio: ^5.3.0

  # Storage
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0

  # UI
  flutter_dotenv: ^5.1.0
  google_fonts: ^6.1.0
  get_it: ^7.6.0
  uuid: ^4.0.0

  # Image Picker (for prescription scanning)
  image_picker: ^1.0.0
  camera: ^0.10.0

  # OTP Input
  pin_code_fields: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  protoc_plugin: ^21.1.0

flutter:
  uses-material-design: true

  # Localization assets
  assets:
    - assets/translations/
    - assets/eyes.webp
    - assets/logo.svg
